<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> To Do List </title>
  <link rel="stylesheet" href="style.css">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>

<body>

  <section id="container">

    <div class="entry">


      <h1> To Do List </h1>
      <input id="input" name="input" placeholder="Enter a task here....">
      </input>
      <ul class="primary_buttons">
        <li id="submit_button">Submit</li>
        <li id="clear_button">Clear</li>
      </ul>
    </div>
    <div class="data grid">
      <h3 class="tasks_title">Tasks</h3>
      <ul id="tasks" class="tasks">
        <li id="example">E.g. "Buy dog food" </li>

        <ul id="secondary_buttons"> <i class="fas fa-check check"></i> <i class="fas fa-times delete"></i> </ul>


      </ul>
      <h3 class="completed_title">Completed</h3>
      <ul id="completed" class="completed">
      </ul>

    </div>
  </section>


  <script type="text/javascript" src="script.js">
  </script>
</body>

</html>
