<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> To Do List </title>
  <link rel="stylesheet" href="style.css">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>

<body>

  <section id="container">

    <div class="entry">


      <h1> To Do List </h1>
      <form class="" method="post" onsubmit="return false">




        <input id="input" name="input" placeholder="Enter a task here....">
        </input>
        <ul class="primary_buttons">
          <button id="submit_button" type="submit">Submit</button>
          <button id="clear_button" type="button">Clear</button>
        </ul>
      </form>
    </div>
    <div class="data">
      <h3 class="tasks_title">Tasks</h3>
      <div id="tasks">

        <ul id="item">
          <li id="example">E.g. "Buy dog food" </li>
          <ul class="secondary_buttons">
            <i class="fas fa-check check"></i> <i class="fas fa-times delete "></i>
          </ul>
        </ul>

        <h3 id="completed_title" class="completed_title ">Completed</h3>
        <ul id="completed" class="completed">
      </div>

    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js ">
  </script>
  <script type="text/javascript " src="script.js ">
  </script>
</body>

</html>
