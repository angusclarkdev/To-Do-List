<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> To Do List </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section id="container">

    <div class="entry">


      <h1> To Do List </h1>
      <input id="input" name="input" placeholder="Enter a task here....">
      </input>
      <ul class="buttons">
        <li id="submit_button">Submit</li>
        <li id="clear_button">Clear</li>
      </ul>
    </div>
    <div class="data grid">
      <h3 class="tasks_title">Tasks</h3>
      <ul id="tasks" class="tasks">
        <li>E.g. "Buy dog food"</li>
      </ul>
      <h3 class="completed_title">Completed</h3>
    </div>
  </section>


  <script type="text/javascript" src="script.js">
  </script>
</body>

</html>
