<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> To Do List </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section id="container">

    <div class="entry">


      <h1> To Do List </h1>
      <input class="task_input" type="text" placeholder="Enter a task to complete...">
      <ul class="buttons">
        <li>Submit</li>
        <li>Clear</li>
      </ul>
    </div>
    <div class="data grid">
      <h3>Tasks</h3>
      <h3>Completed</h3>
    </div>
  </section>


  <script type="text/javascript" src="script.js">
  </script>
</body>

</html>
